<body>
	
	<script>
		var socket = io.connect('http://127.0.0.1:3000'); //connect to server
		socket.on('data', function(data) { //As a temp data is received
				console.log(data.id);
				document.getElementById('id').innerHTML = data.id;
				document.getElementById('distance').innerHTML = data.dustbin_level+" cm";
				document.getElementById('load').innerHTML = data.dustbin_load+" Kg";
				if (data.dustbin_level>28 && data.dustbin_level<50 && data.dustbin_load>0) {
					document.getElementById('image').src="images/10.png";
				}
				if (data.dustbin_level>20 && data.dustbin_level<28 && data.dustbin_load>1) {
					document.getElementById('image').src="images/25.png";
				}
				if (data.dustbin_level>13 && data.dustbin_level<20 && data.dustbin_load>5) {
					document.getElementById('image').src="images/50.png";
				}
				if (data.dustbin_level>8 && data.dustbin_level<13 && data.dustbin_load>10) {
					document.getElementById('image').src="images/75.png";
				}
				if (data.dustbin_level>2 && data.dustbin_level<8 && data.dustbin_load>12) {
					document.getElementById('image').src="images/85.png";
				}
				if (data.dustbin_level>35) {
					document.getElementById('image').src="images/dooropen.png";
				}
		})
	</script>
	<h1>Smart Garbage Monitoring System</h1>
	<div class="block">
		<img id="image" src="images\10.png" height="220" width="150" class="alignment" id="dustbin1_level">

			</tr>
